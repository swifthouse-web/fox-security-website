<ng-container *ngIf="page">
  <img class="img-fluid hero mb-3" [src]="contentUrl(page.page_banner?.url)">

  <div class="container">
    <h1>{{page.page_title}}</h1>

    <div [innerHtml]="page.page_content_primary"></div>


    <div [innerHtml]="page.page_content_secondary"></div>
  </div>
</ng-container>
