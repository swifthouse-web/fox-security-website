<ng-container *ngIf="page">

  <div *ngIf="page.page_banner" class="bg-hero mb-3" [style.background-image]="'url(' + contentUrl(page.page_banner?.url) + ')'">
    <div class="bg-hero-container"> </div>
  </div>

  <div class="container">
    <h1>{{page.page_title}}</h1>


    <p *ngIf="sent" class="mt-5">Your request has been succesfully sent.</p>

    <ng-container *ngIf="!sent">
      <form class="mt-4 col-sm-12 col-md-12 col-lg-6">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input [(ngModel)]="form.name" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="fullName">
        </div>
        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input [(ngModel)]="form.email" [ngModelOptions]="{standalone: true}" type="email" class="form-control" id="emailAddress">
          <small id="emailHelp" class="form-text text-muted">
            We'll never share your personal details with anyone else.
          </small>
        </div>
        <div class="form-group">
          <label for="contactNumber">Contact Number</label>
          <input [(ngModel)]="form.mobile" [ngModelOptions]="{standalone: true}" type="tel" class="form-control" id="contactNumber">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input [(ngModel)]="form.address" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="address">
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input [(ngModel)]="form.messageType" [ngModelOptions]="{standalone: true}" type="text" class="form-control" id="subject">
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea [(ngModel)]="form.message" [ngModelOptions]="{standalone: true}" class="form-control" id="message"></textarea>
        </div>
        <button (click)="submit()" type="button" class="btn btn-primary">Submit</button>
      </form>
    </ng-container>


    <div class="mt-5" [innerHtml]="page.page_content_primary"></div>
    <div class="mt-2" [innerHtml]="page.page_content_secondary"></div>
  </div>

</ng-container>
