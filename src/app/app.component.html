<nav *ngIf="default !== undefined" class="navbar navbar-expand-lg navbar-light bg-light">
  <img class="navbar-brand" routerLink="/" width="150" [src]="contentUrl(default.logo.url)">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <ng-container *ngFor="let page of pages">
        <a *ngIf="!page.nav_button" class="nav-item nav-link" [routerLink]="page.page_name">
          {{page.page_title}}
        </a>

        <button *ngIf="page.nav_button float-right" class="btn btn-outline-danger" [routerLink]="page.page_name" type="button">
          {{page.page_title}}
        </button>
      </ng-container>
    </div>
  </div>
</nav>

<div *ngIf="default !== undefined" class="pt-4 pb-4">
  <router-outlet></router-outlet>
</div>

<!-- Footer -->
<footer *ngIf="default !== undefined" class="page-footer font-small mdb-color pt-4">
  <!-- Footer Links -->
  <div class="container text-center text-md-left">
    <!-- Footer links -->
    <div class="row text-center text-md-left mt-3 pb-3">
      <!-- Grid column -->
      <div class="col-md-3 col-lg-3 col-xl-3 mx-auto mt-3">
        <h6 class="text-uppercase mb-4 font-weight-bold">Fox Security</h6>
        <p>
          {{default.footer_text}}
        </p>
      </div>
      <!-- Grid column -->
      <hr class="w-100 clearfix d-md-none">
      <!-- Grid column -->
      <div class="col-md-2 col-lg-2 col-xl-2 mx-auto mt-3">
        <h6 class="text-uppercase mb-4 font-weight-bold">Useful Links</h6>
        <p>
          <a routerLink="/services">Services</a>
        </p>
        <p>
          <a routerLink="/gallery">Gallery</a>
        </p>
        <p>
          <a routerLink="/contact-us">Contact Us</a>
        </p>
        <p>
          <a routerLink="/downloads">Downloads</a>
        </p>
      </div>
      <!-- Grid column -->
      <hr class="w-100 clearfix d-md-none">
      <!-- Grid column -->
      <div class="col-md-4 col-lg-3 col-xl-3 mx-auto mt-3">
        <h6 class="text-uppercase mb-4 font-weight-bold">Contact</h6>
        <p>
          <i class="fas fa-home mr-3"></i>
          <a target="_blank" [href]="default.address_maps_url">{{default.address_text}}</a>
        </p>
        <p>
          <i class="fas fa-envelope mr-3"></i>
          <a href="mailto:{{default.email_address}}">{{default.email_address}}</a>
        </p>
        <p>
          <i class="fas fa-phone mr-3"></i>
          <a href="tel:{{default.telephone}}">{{default.telephone}}</a>
        </p>
      </div>
      <!-- Grid column -->
    </div>
    <!-- Footer links -->
    <hr>
    <!-- Grid row -->
    <div class="row d-flex align-items-center">
      <!-- Grid column -->
      <div class="col-md-7 col-lg-8">
        <!--Copyright-->
        <p class="text-center text-md-left">Powered By:
          <a href="https://www.swifthouse.co.za/">
            <strong>Swifthouse Web</strong>
          </a>
        </p>
      </div>
      <!-- Grid column -->
      <!-- Grid column -->
      <div class="col-md-5 col-lg-4 ml-lg-0">
        <!-- Social buttons -->
        <div class="text-center text-md-right">
          <ul class="list-unstyled list-inline">
            <li class="list-inline-item">
              <a [href]="default.facebook_url" target="_blank" class="btn-floating btn-sm rgba-white-slight mx-1">
                <i class="fab fa-facebook-f"></i>
              </a>
            </li>
            <li class="list-inline-item">
              <a [href]="default.instagram_url" target="_blank" class="btn-floating btn-sm rgba-white-slight mx-1">
                <i class="fab fa-instagram"></i>
              </a>
          </ul>
        </div>
      </div>
      <!-- Grid column -->
    </div>
    <!-- Grid row -->
  </div>
  <!-- Footer Links -->
</footer>
